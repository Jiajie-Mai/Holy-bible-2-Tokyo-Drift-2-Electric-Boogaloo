<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %}{% endblock %}</title>
	{% block xtralinks %}{% endblock %}
    </head>
    <body>
        <a href = "{{ url_for('index') }}">Home</a>
        {% if current_user %}
            <a href = "{{ url_for('profile', username = current_user) }}">Profile</a>
            <a href = "{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href = "{{ url_for('login') }}">Login</a>
            <a href = "{{ url_for('signup') }}">Signup</a>
        {% endif %}

        {% block content %} {% endblock %}
        <br></br>
        {% block footer %}
        &copy; Holy bible 2: Tokyo Drift 2: Electric Boogaloo (come_to_computer interaction_club.txt)
        {% endblock %}
    </body>
</html>
